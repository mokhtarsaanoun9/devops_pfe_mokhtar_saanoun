version: '3.3'

services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: Ayouda123
      MYSQL_DATABASE: gestionexpertise
      MYSQL_USER: mokhtar
      MYSQL_PASSWORD: Ayouda123
    ports:
      - "3308:3306"  # Port MySQL sur l'h√¥te

  gestionexpertise-backend:
